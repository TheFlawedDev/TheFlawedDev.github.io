<!doctype html>
<html class="no-js" lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Jorge Velazquez" />
    <meta
      name="description"
      content="This is the Portfolio page of Jorge Velazquez, checkout projects and more."
    />
    <title></title>
    <link rel="stylesheet" href="css/Mstyle.css" />
    <meta name="description" content="" />
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:alt" content="" />
    <script src="js/mainPage.js" defer></script>
    <link rel="icon" href="favicon.ico" sizes="any" />
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Symbols+2&display=swap"
      rel="stylesheet"
    />
    <meta name="theme-color" content="#fafafa" />
    <title>My test page</title>
  </head>

  <div class="background">
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
</div>
  <body>
    <header>
      <h1 href="" class="title">âœ£</h1>
    </header>

    <div class="content-box">
      <div class="circle">
        <div class="object">
          <div class="image-wrapper">
            <img
              id="ipod"
              alt="Image of a 3rd Generation iPod"
              src="img/iPod%20Scan%20by%20Audrey%20Emmett.png"
            />
            <button
              class="backward-button"
              type="button"
              data-action="backward"
            ></button>
            <button
              class="forward-button"
              type="button"
              data-action="forward"
            ></button>
            <button
              class="pause-button"
              type="button"
              data-action="pause"
            ></button>
          </div>
          <button
            popovertarget="my-popover"
            class="menu-button"
            type="button"
            name="menu"
            data-action="menu"
          ></button>
          <div id="my-popover" popover>
            <div id="popover-content">
              <div id="left-content">
                <div class="music-header">myMusic <span></span></div>
                <ul class="song-list">
                  <li>Mad Rush - Philip Glass</li>
                  <li>Kyoko's House - Philip</li>
                  <li>Lament - RoboHands</li>
                  <li>Safe In Your Skin - Till</li>
                  <li>Do You Know - Texas</li>
                </ul>
              </div>
              <div id="right-content">
                <img
                  src="img/cover/mad-rush.png"
                  alt="Album Cover"
                  id="album-cover"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="object">
          <div class="image-wrapper1">
            <img src="img/DictDevice.png" alt="DictDevice" id="dict-device" />
            <button
              id="open-popup-app-button"
              class="open-popup-app-button"
              type="button"
              data-action="open-popup-app-button"
            ></button>
          </div>
        </div>
        <div class="object">
          <div class="image-wrapper2">
            <img src="img/SketchBook.png" alt="SketchBook" id="sketchbook" />
          </div>
        </div>
        <div class="object">
          <div class="image-wrapper3">
            <img src="img/CameraIMG.png" alt="Camera" id="camera" />
          </div>
        </div>
      </div>
      <div id="popup-window" class="popup">
        <div class="popup-content">
          <div class="popup-heading">
            <h2>Find connectivity between two words</h2>
            <span class="close-btn">&times;</span>
          </div>
          <div class="popup-body">
            <div id="cy"></div>
          </div>
          <div class="popup-api-response"></div>
          <div class="popup-btns">
            <input type="text" id="inputField1" placeholder="First input" />
            <input type="text" id="inputField2" placeholder="Second input" />
            <button id="submit-btn">Explore</button>
            <button id="definition-btn" disabled>Definitions</button>
          </div>
        </div>
      </div>
      <div id="definitions-popup-window" class="popup">
        <div class="popup-content">
          <div class="popup-heading">
            <h2>Definitions</h2>
            <span class="def-close-btn">&times;</span>
          </div>
          <div class="def-popup-body">
            <div id="dy"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
